services:
  - type: web
    name: voice-agent-dashboard
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: PORT
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: GRAPHIC_GENERATOR_URL
        value: https://automation-dashboard-1.onrender.com
      - key: OPENAI_API_KEY
        sync: false
      - key: RETELL_API_KEY
        sync: false
      - key: PERPLEXITY_API_KEY
        sync: false
      - key: SERPAPI_API_KEY
        sync: false
      - key: DEEPGRAM_API_KEY
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_CLIENT_EMAIL
        sync: false
      - key: FIREBASE_PRIVATE_KEY
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
